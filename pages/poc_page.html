<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>POC page</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
  </head>
  <style>
    *{
      margin: 0px;
      padding: 0px;
    }
    body{
      background: url('https://c4.wallpaperflare.com/wallpaper/384/350/430/digital-art-artwork-cyber-cyberpunk-neon-hd-wallpaper-preview.jpg') center center;
      background-repeat: no-repeat;
      background-size: cover;
      z-index: -1;
    }
    .company1{
      width: 80%;
      display: block;
      margin: auto auto;
      border-radius: 50px;
      background: white;
    }
    
  </style>
  <body>
    <div class="px-4 pt-5 my-5 text-center border-bottom company1">
        <h1 class="display-4 fw-bold text-body-emphasis fonts_dark">{{points.company}}</h1>
        <div class="col-lg-6 mx-auto">
          <p class="lead mb-4 fonts_dark">You are free to add company details just let your creativity come out of you and rock!!!!</p>
          <p>you are POC of {{points.company}} </p>
          <div class="d-grid gap-2 d-sm-flex justify-content-sm-center mb-5">
            <form method="post" action="/comp_details">
                {% csrf_token %}
                <button class="btn btn-lg btn-primary btn-block fonts_dark" type="crt_acc" >Add details</button>
            </form>
            <form method="post" action="/poc_login">
                {% csrf_token %}
                <button class="btn btn-lg btn-primary btn-block fonts_dark" type="crt_acc" >Logout</button>
            </form>
            
          </div>
        </div>
        <div class="overflow-hidden" style="max-height: 30vh;">
          <div class="container px-5 fonts_dark">
            <img src="https://source.unsplash.com/1600x600/?information" class="img-fluid border rounded-3 shadow-lg mb-4" alt="Example image" width="700" height="500" loading="lazy">
          </div>
        </div>
      </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe" crossorigin="anonymous"></script>
  </body>
</html>
