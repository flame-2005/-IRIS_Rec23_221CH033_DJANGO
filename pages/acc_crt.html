<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <style>
      
      
        .account{
          align-items: center;
          text-align: center;
          justify-content: center;
          margin: 20px 400px;
        }
        .shadab1{
          position: absolute;
          top: 0px;
          right: 10vh;
      }
      .shadab2{
        position: relative;
        top: 50px;
      }
      body{
            background: url('https://wallpaperaccess.com/full/2314950.jpg') center center;
            background-repeat: no-repeat;
            background-size: cover;
            overflow: auto;
        }
        .white1{
          color: white;
        }
        .image1{
          position: relative;
          top: 25px;
        }
        
    </style>
  </head>
  
  <body>
    

    {% if messages %}
      {% for message in messages %}
      <div class="alert alert-{{ message.tags }} alert-dismissible fade show my-0" role="alert">
        <strong>{{ message }}</strong>
        <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
      </div>
      {% endfor %}
      {% endif %}
      <div class="container shadab1">
        <header class="d-flex justify-content-center py-3">
          <ul class="nav nav-pills">
            <li class="nav-item"><a href="/logout" class="nav-link ">Home</a></li>
            <li class="nav-item"><a href="/poc_login" class="nav-link " >Login As POC</a></li>
            <li class="nav-item"><a href="/adminlog" class="nav-link " aria-current="page">Login As admin</a></li>
            <li class="nav-item"><a href="/crt_acc" class="nav-link active" aria-current="page">create account</a></li>
            <li class="nav-item"><a href="#" class="nav-link">About</a></li>
          </ul>
        </header>
      </div>
    <form class="form-signin text-center shadab2" method="post" action="/Acc_crt">

      
      <img class="mb-4 image1" src="https://play-lh.googleusercontent.com/qHo63kKSfVO1alcQzwgZFgGoOYIXR2ydcCwomCNpKkr8CCsyrw8yfjbENSKdl5Efng" alt="" width="72" height="72">
    <div class="account">
        <h1 class="white1">Create Account</h1><br>
        <div class="input-group mb-3 text-center">
            
            <div class="form-floating">
              <input type="text " class="form-control" id="floatingInputGroup1" placeholder="Username" name="name">
              <label for="floatingInputGroup1 sr-only">Username</label>
            </div>
          </div>
            <div class="form-floating">
              <input type="text" class="form-control box" id="floatingInputGroup1" placeholder="Registerd No" name="registerd">
              <label for="floatingInputGroup1 sr-only">Registerd no</label>
            </div>
            <br>
            <div class="form-floating">
              <input type="text" class="form-control box" id="floatingInputGroup1" placeholder="Registerd No" name="phone">
              <label for="floatingInputGroup1 sr-only">Phone no</label>
            </div>
            <br>
            <div class="form-floating mb-3">
              <input type="email" class="form-control" id="floatingInput" placeholder="name@example.com" name="edu">
              <label for="floatingInput sr-only">Edu account</label>
            </div>
            <div class="form-floating" >
              <input type="password" class="form-control" id="floatingPassword" placeholder="Password" name="password">
              <label for="floatingPassword sr-only">Password</label>
            </div>
            <br>
            <div class="form-floating" >
              <input type="password" class="form-control" id="floatingPassword" placeholder="Password" name="confirm">
              <label for="floatingPassword sr-only">Confirm Password</label>
            </div>
          <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe" crossorigin="anonymous"></script><script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.7/dist/umd/popper.min.js" integrity="sha384-zYPOMqeu1DAVkHiLqWBUTcbYfZ8osu1Nd6Z89ify25QV9guujx43ITvfi12/QExE" crossorigin="anonymous"></script>

          <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.min.js" integrity="sha384-Y4oOpwW3duJdCWv5ly8SCFYWqFDsfob/3GkgExXKV4idmbt98QcxXYs9UoXAB7BZ" crossorigin="anonymous"></script>
          </div>
        
          {% csrf_token %}
          <button class="btn btn-lg btn-primary btn-block" type="submit">Sign in</button>
        </form>
          
  </body>
</html>
