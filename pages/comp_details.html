<!doctype html>
<html lang="en">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Playfair+Display&display=swap" rel="stylesheet">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">

    <style>
        .form{
            margin: 50px 80px;
        }
        body{
          background: url('https://free4kwallpapers.com/uploads/originals/2020/09/15/futuristic-city-at-dusk-k-wallpaper.jpg') center center;
          background-repeat: no-repeat;
          background-size: cover;
        }
        .white1{
          color : rgb(207, 207, 207);
          font-family: 'Playfair Display', serif;
        }
        .round1{
          border-radius: 25px;
        }
    </style>
  </head>
  <body>
   {% if messages %}
      {% for message in messages %}
      <div class="alert alert-{{ message.tags }} alert-dismissible fade show my-0" role="alert">
        <strong>{{ message }}</strong>
        <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
      </div>
      {% endfor %}
      {% endif %}
    <form class="form-signin text-center form" method="post" action="/details_added">
        {% csrf_token %}
      <div class="account">
        <img class="mb-4 round1" src="https://play-lh.googleusercontent.com/qHo63kKSfVO1alcQzwgZFgGoOYIXR2ydcCwomCNpKkr8CCsyrw8yfjbENSKdl5Efng" alt="" width="72" height="72">
          <h1 class = "white1">Create Account</h1><br>
          <div class="input-group mb-3 text-center">
              
              <div class="form-floating">
                <input type="text" class="form-control box" id="floatingInputGroup1" placeholder="Registerd No" name="details">
                <label for="floatingInputGroup1 sr-only">add details of company</label>
              </div>
            </div>
            <br>
            <div class="row g-3">
                <div class="col">
                  <input type="date" class="form-control" placeholder="last date to apply" aria-label="First name" name = "last_date">
                </div>
                <div class="col">
                  <input type="number" class="form-control" placeholder="pakage offer" aria-label="Last name" name="package">
                </div>
              </div>
            <br>
            
            
              <div class="form-floating mb-3">
                <input type="text" class="form-control" id="floatingInput" placeholder="name@example.com" name="branch">
                <label for="floatingInput sr-only"><strong>branch which can apply</strong></label>
              </div>

              <div class="form-floating mb-3">
                <input type="text" class="form-control" id="floatingInput" placeholder="name@example.com" name="name">
                <label for="floatingInput sr-only"><strong>add a cool name for the company</strong></label>
              </div>
              
              
              <br>
              <select class="form-select" aria-label="Default select example" name = "select" >
                <option selected>selects company status</option>
                <option value="Active">active</option>
                <option value="Inactive">Inactive</option>
              </select>
                
              </div>
  
              
            <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe" crossorigin="anonymous"></script><script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.7/dist/umd/popper.min.js" integrity="sha384-zYPOMqeu1DAVkHiLqWBUTcbYfZ8osu1Nd6Z89ify25QV9guujx43ITvfi12/QExE" crossorigin="anonymous"></script>
  
            <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.min.js" integrity="sha384-Y4oOpwW3duJdCWv5ly8SCFYWqFDsfob/3GkgExXKV4idmbt98QcxXYs9UoXAB7BZ" crossorigin="anonymous"></script>
            </div>
            <br>
            <button class="btn btn-lg btn-primary btn-block submit" type="submit">Add</button>
          </form>
  
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe" crossorigin="anonymous"></script>
  </body>
</html>
